---
- hosts: all
  tasks:
    - name: install testing suite
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - iproute
        - net-tools

- hosts: all
  any_errors_fatal: yes
  roles:
    - ansible-blackbox-exporter
  vars:
    blackbox_exporter_web_listen_address: "127.0.0.1:9115"
